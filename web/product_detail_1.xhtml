<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <f:metadata>
        <f:viewParam name="id" value="#{param['producto']}" />
    </f:metadata>
    <h:body>
        <h1>
            <h:outputText value="Detalles del producto #{param['producto']}" />
        </h1>
        <h:form>
            <h:dataTable value="#{bookCatalog.buscarProductoID(id)}" var="product">
                <h:column>
                    <h:outputText value="#{product.title}"/>
                </h:column>
            </h:dataTable>

            <br></br>
            <h:link value="Volver al resultado de los productos" outcome="index"></h:link>
        </h:form>
    </h:body>
</html>
